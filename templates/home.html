<!DOCTYPE html>
<html>
<head>
	<title>Profit Prediction</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

	<body style="background-color:orange;">
		<h1><i><div style="text-align: center"><font color="black">Profit Prediction for Startup Companies</font></div></i></h1>

		<hr>
		</br>
		<h2><div style="text-align: center"><font color="black">Enter your Values for the Prediction</font></div></h2>
		</br>

		<div class="container">
			<div class="row">
				<div class="col-6">
					<form method="POST" action="/predict">
						<div class="form-group">
							<label for="NewYork"><p class="font-weight-bold">NewYork</p></label>
							<input type="text" name="NewYork">
							<small id="NewYorkHelp" clas="form-text text-muted">Enter 1 if NewYork else 0</small>
						</div>

						<div class="form-group">
							<label for="California"><p class="font-weight-bold">California</p></label>
							<input type="text" name="California">
							<small id="CaliforniaHelp" clas="form-text text-muted">Enter 1 if California else 0</small>
						</div>

						<div class="form-group">
							<label for="Florida"><p class="font-weight-bold">Florida</p></label>
							<input type="text" name="Florida">
							<small id="FloridaHelp" clas="form-text text-muted">Enter 1 if Florida else 0</small>
						</div>

						<div class="form-group">
							<label for="RnDSpend"><p class="font-weight-bold">RnDSpend</p></label>
							<input type="text" name="RnDSpend">
							<small id="RnDSpendHelp" clas="form-text text-muted">Enter RnDSpend in numbers</small>
						</div>

						<div class="form-group">
							<label for="AdminSpend"><p class="font-weight-bold">AdminSpend</p></label>
							<input type="text" name="AdminSpend">
							<small id="AdminSpendHelp" clas="form-text text-muted">Enter AdminSpend in numbers</small>
						</div>

						<div class="form-group">
							<label for="MarketSpend"><p class="font-weight-bold">MarketSpend</p></label>
							<input type="text" name="MarketSpend">
							<small id="MarketSpendHelp" clas="form-text text-muted">Enter MarketSpend in numbers</small>
						</div>

						<input type="submit" class="btn btn-primary" value="submit">

					</form>
				</div>
			</div>
		</div>
	</body>

</html>
